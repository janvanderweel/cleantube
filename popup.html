<!DOCTYPE html>
<html>
<head>
    <title>YouTube Filter</title>
    <style>
        body { font-family: sans-serif; width: 200px; padding: 10px; }
        button { width: 100%; padding: 8px; margin-bottom: 5px; cursor: pointer; }
        .toggle-section { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .toggle-switch { display: flex; align-items: center; justify-content: space-between; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; -webkit-transition: .4s; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; -webkit-transition: .4s; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
        input:checked + .slider:before { -webkit-transform: translateX(20px); -ms-transform: translateX(20px); transform: translateX(20px); }
    </style>
</head>
<body>
    <h3>Subscription Filter</h3>
    <button id="recentButton">Show Recent</button>
    <button id="unwatchedButton">Show Unwatched</button>

    <div class="toggle-section">
        <div class="toggle-switch">
            <span>Enable Extension:</span>
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
